<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>


<body background="/images/bckgrndWeb.png">

    <header>
        <h1><img src="/images/ggbgLogo.png" /></h1>
    </header>
    <nav>
        <a href="/home.htm">Home</a>
        <a href="/pages/games.htm">Games</a>
        <a href="/pages/aboutUs.htm">About Us</a>
        <a href="/pages/blog.htm">Blog</a>
        <a href="/pages/contact.htm">Contact</a>
    </nav>
    <center><img src="/images/contact us.png" height="40" /></center>
    <div class="contact-form">
        <h2>Contact Form</h2>
        <form action="#" method="post"> <!-- Replace "#" with your form handling URL -->

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>
    <center>
        <h3>We look forward to hearing from you!</h3>
    </center>

</body>

</html>
