    <script>
        // JavaScript code for carousel functionality
        const carousel = document.querySelector('.carousel');
        let currentIndex = 0;

        function showImage(index) {
            const slideWidth = document.querySelector('.carousel-item').offsetWidth;
            carousel.style.transform = `translateX(${-index * slideWidth}px)`;
        }

        function moveCarousel() {
            currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel-item').length;
            showImage(currentIndex);
        }

        // Automatically move the carousel every 3 seconds
        setInterval(moveCarousel, 3000);
    </script>
